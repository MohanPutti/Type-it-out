<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zrotR</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 5px;
          text-align: left;    
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>Performers</th>
            <th>Score</th>
        </tr>
        {% for item in topPerformers%}
        <tr>
            <td>{{item.playerName}}</td>
            <td>{{item.score}}</td>
        </tr>
        {% endfor %}
    
    </table>

</body>
</html>
